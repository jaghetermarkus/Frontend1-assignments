        <!-- CONTACT US -->
        <section class="contact green">
            <div class="overlay">
                <div class="container small">
                    <div class="header flex">
                        <div>
                            <p class="section-intro">Låt oss prata <br> trädgård!</p>
                            <!-- <h2>Låt oss prata trädgård!</h2> -->
                        </div>
                        <img id="header-girl" src="images/Garden girl.png" alt="">
                    </div>
                    <form action="" method="get">
                        <div>
                            <label for="contact-name">Namn</label>
                            <input type="text" name="contact-name" id="contact-name">
                        </div>
                        <div>
                            <label for="contact-email">Mejladress</label>
                            <input type="email" name="contact-email" id="contact-email">
                        </div>
                        <div>
                            <label for="contact-message">Meddelande</label>
                            <textarea name="contact-message" id="contact-message" cols="30" rows="10"></textarea>
                        </div>
                        <button type="button" class="form-btn" onclick="submitForm()" >Skicka meddelande</button>
                    </form>
                </div>
            </div>
        </section>

        <!-- POP-UP RUTA -->
        <div id="popup" class="popup">
            <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h3>Tack för ditt meddelande</h3>
            <p>Vi återkommer till dig så fort vi är tillbaka från trädgården!</p>
            
            <div class="display-form">
                <label for="form-name">Namn</label>
                <p id="form-name">Name</p>
                <label for="form-email">Mejladress</label>
                <p id="form-email">Email</p>
                <label for="form-message">Meddelande</label>
                <p id="form-message">Message</p>
            </div>
            </div>
        </div>
